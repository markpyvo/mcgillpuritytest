<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McGill Purity Test Result</title>
  <style>
    body { 
      font-family: Georgia, "Times New Roman", serif; 
      background-color:#fcedc7; 
      text-align:center; 
      padding:50px;
    }
    h1 { color:#b5121b; }
    p { font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>Your McGill Purity Score</h1>
  <p id="score"></p>

  <script>
    // get the stored score from localStorage
    var checkedItems = localStorage.getItem("score");

    // convert it to a number
    var numChecked = Number(checkedItems) || 0;

    // calculate purity
    var purityScore = 100 - numChecked;

    // display result
    document.getElementById("score").innerText = "Your McGill Purity Score is: " + purityScore;
  </script>
</body>
</html>
